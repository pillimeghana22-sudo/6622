<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        fieldset {
            left: 25%;
            position: absolute;
            height: auto; 
            width: 50%;
            padding: 20px;
            background-color: burlywood;
            text-align: center;
        }
        table {
            margin: 0 auto;
            border: solid 1px black;
            border-collapse: collapse;
        }
        td {
            padding: 8px;
            text-align: left;
        }
        legend {
            border: solid 1px black;
            padding: 5px 10px;
            background-color: white;
            font-weight: bold;
        }
    </style>
    <script>
        function fv() {
            var un1 = document.rf.un.value;
            var mn1 = document.rf.mn.value; // Variable for Mother's Name
            var ufn1 = document.rf.ufn.value;
            var pn1 = document.rf.pn.value;
            var pass1 = document.rf.pass.value;
            var cpass1 = document.rf.cpass.value;

            if (un1.length < 3) {
                alert("User Name must be at least 3 characters");
                return false;
            }
            if (mn1.length < 3) {
                alert("Mother's Name must be at least 3 characters");
                return false;
            }
            if (ufn1.length < 3) {
                alert("Father's Name must be at least 3 characters");
                return false;
            }
            if (pn1.length != 10) {
                alert("Phone number must be exactly 10 digits");
                return false;
            }
            if (pass1 != cpass1) {
                alert("Passwords do not match");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>REGISTRATION FORM</legend>
        <form action="login.html" name="rf" onsubmit="return fv()">
            <table>
                <tr>
                    <td><label>Name</label></td>
                    <td><input type="text" name="un" required></td>
                </tr>
                <tr>
                    <td><label>Mother's Name</label></td>
                    <td><input type="text" name="mn" required></td>
                </tr>
                <tr>
                    <td><label>Father's Name</label></td>
                    <td><input type="text" name="ufn" required></td>
                </tr>
                <tr>
                    <td><label>Ph.No</label></td>
                    <td><input type="number" name="pn" required></td>
                </tr>
                <tr>
                    <td><label>DOB</label></td>
                    <td><input type="date" name="dob" required></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <input type="radio" name="g" value="male" id="m" required><label for="m">Male</label>
                        <input type="radio" name="g" value="female" id="f"><label for="f">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input type="password" name="pass" required></td>
                </tr>
                <tr>
                    <td><label>Confirm Password</label></td>
                    <td><input type="password" name="cpass" required></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
